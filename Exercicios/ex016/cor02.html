<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configurações globais das CSS */
        height: 100%;
        }
        body {
            background-image: linear-gradient(90deg, #5165AF,#9356A5, #CC3494, #F68A27, #FBA53F );
        }
    </style>
</head>
<body>
    <h1 style="color: white; font-family: Arial, Helvetica, sans-serif">Testando Gradiente</h1>
</body>
</html>
